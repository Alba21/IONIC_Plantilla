<ion-header >
  <ion-navbar color="dark">
     <ion-navbar>
        <button ion-button icon-only menuToggle>
           <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
           Listado de Profesores
        </ion-title>
        <ion-buttons end>
           
        </ion-buttons>
     </ion-navbar>
  </ion-navbar>
</ion-header>



<ion-content class="login-content" padding>
 <ion-list ion-item *ngFor="let item of lista_maestros">
  <ion-item>
     <ion-icon name="md-key" item-start large ></ion-icon>
     <h2>Id Profesor</h2>
     <p>{{item.idCatedratico}}</p>
  </ion-item>
  <ion-item>
     <ion-icon name="md-person" item-start large></ion-icon>
     <h2>Nombre</h2>
     <p>{{item.Nombre}}</p>
  </ion-item>
</ion-list>
</ion-content>
